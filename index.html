<html>
	
	<head>
		<meta charset="UTF-8">

		<title> Контролируем Люксталь </title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<link href="style.css" rel="stylesheet">			
 
      
    
	<script>
		setInterval(function ( ) {
			var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("TEMP1").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "temp1", true);
				xhttp.send();
		}, 1000) ;
		
		setInterval(function ( ) {
			var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("TEMP2").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "temp2", true);
				xhttp.send();
		}, 1000) ;


	</script>
	
<body>
  <header id="header" class="header">
			<div class="main-header">
				<div class="container">
					<div class="row">									
						<div class="col-lg-3">
							<h1>Контролируем Люксталь</h1>
						</div>
					</div>
				</div>	
			</div>
			<!--navbar-->

						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
						<div class="col-lg-10">
							<ul class="menu d-flex justify-content-center">
								<li class="menu__item"><a href="/temperature">Temperature</a></li>
								<li class="menu__item"><a href="/flow">Flow</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
